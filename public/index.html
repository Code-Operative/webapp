<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required for Prerender.io -->
    <meta name="fragment" content="!" />

    <meta charset="utf-8" />
    <base href="/" />
    <title>WE Collective</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="/assets/images/icons/favicon.ico" />
    <!-- Browser bar colours on mobile -->
    <meta name="theme-color" content="#222222" />
    <!-- Styles -->
    <link rel="stylesheet" href="/assets/styles/css/app.css" />
  </head>
  <body ng-app="wecoApp" ng-controller="rootController" ng-class="{ 'modalOpen': modalOpen() }">
    <tooltip></tooltip>
    <alerts></alerts>
    <div modal></div>
    <div ng-class="{ 'full-page-nav': hasNavBar(), 'full-page': !hasNavBar() }" ui-view></div>

    <!-- PRERENDER IO WILL CACHE WHEN prerenderReady SET TO TRUE -->
    <script>window.prerenderReady = false;</script>
    <!-- DEPENDENCIES -->
    <script src="https://wecoapi.com/socket.io/socket.io.js"></script>
    <script src="/dependencies/node/angular/angular.min.js"></script>
    <script src="/dependencies/node/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/dependencies/node/angular-resource/angular-resource.min.js"></script>
    <script src="/dependencies/node/angular-animate/angular-animate.min.js"></script>
    <script src="/dependencies/node/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/dependencies/node/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
    <script src="/dependencies/node/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <script src="/dependencies/node/angular-marked/dist/angular-marked.min.js"></script>
    <script src="/dependencies/node/marked/marked.min.js"></script>
    <script src="/dependencies/node/angular-google-analytics/dist/angular-google-analytics.min.js"></script>
    <!-- POLYFILLS -->
    <script src="/dependencies/node/es6-promise-polyfill/promise.min.js"></script>

    <!-- ROOT -->
    <script src="/weco.min.js"></script>
  </body>
</html>
