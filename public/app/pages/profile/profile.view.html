<div id="profile-cover"></div>
<div id="profile-frame">
  <div loading when="isLoading">
    <div id="profile-info">
      <h1>{{ user.name.first }} {{ user.name.last }}</h1>
      <h2>{{ user.username }}</h2>
      <img id="profile-picture" src="/assets/images/profile.jpg">
      <ul>
        <li>Total Karma: <span>361</span></li>
        <li>Post Karma: <span>72</span></li>
        <li>Comment Karma: <span>283</span></li>
        <li># of Posts: <span>24</span></li>
        <li># of Comments: <span>406</span></li>
        <li>Branches Created: <span>6</span></li>
        <li>Moderator Positions: <span>0</span></li>
      </ul>
    </div>
    <div id="profile-content">
      <h1>Profile</h1>
      <tabs items="tabItems" states="tabStates"></tabs>
      <div ui-view></div>
    </div>
  </div>
</div>
