<div class="frame" id="profile-frame">
  <img class="cover-control" id="edit-cover" src="/assets/images/icons/black/edit.png" ng-click="openCoverPictureModal()" ng-show="isMyProfile() && user.coverUrl" tooltip-text="'Upload New Cover'" offset-y="30" offset-x="-100">
  <img class="cover-control" id="hide-cover" src="/assets/images/icons/black/hide.png" ng-click="hideCoverPicture()" ng-show="user.coverUrl && showCover" tooltip-text="'Hide Cover'" offset-y="30" offset-x="-60">
  <img class="cover-control" id="show-cover" src="/assets/images/icons/black/show.png" ng-click="showCoverPicture()" ng-show="user.coverUrl && !showCover" tooltip-text="'Show Cover'" offset-y="30" offset-x="-60">
  <div class="content">
    <div loading when="isLoading">
      <div id="profile-info" class="nav-column">
        <h1>{{ user.firstname }} {{ user.lastname }}</h1>
        <h2>{{ user.username }}</h2>
        <div id="profile-picture" style="background-image: url('{{ user.profileUrl }}'), url('/assets/images/default-profile.jpg');">
          <img id="edit-profile" src="/assets/images/icons/white/edit.png" ng-click="openProfilePictureModal()" ng-show="isMyProfile()" tooltip-text="'Upload New Image'" offset-y="30">
        </div>
        <ul>
          <li># of Posts: <span>{{ user.num_posts }}</span></li>
          <li># of Comments: <span>{{ user.num_comments }}</span></li>
          <li>Branches Created: <span>{{ user.num_branches }}</span></li>
          <li>Moderator Positions: <span>{{ user.num_mod_positions }}</span></li>
        </ul>
      </div>
      <div id="profile-content" class="content-column">
        <div id="content-header">
          <h1>Profile</h1>
          <tabs items="tabItems" states="tabStates"></tabs>
        </div>
        <div ui-view></div>
      </div>
    </div>
  </div>
</div>
