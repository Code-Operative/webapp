<cover-photo image-url="user.coverUrl" thumb-url="user.coverUrlThumb" is-open="showCover" can-edit="isModerator()"></cover-photo>
<div class="cover-page page">
  <div id="profile-frame" class="frame" loading when="isLoading">
    <div id="profile-info" class="frame-column">
      <h1>{{ user.firstname }} {{ user.lastname }}</h1>
      <h2>{{ user.username }}</h2>
      <div class="frame-column-picture" style="background-image: url('{{ user.profileUrl }}'), url('/assets/images/default-profile.jpg');">
        <img id="edit" src="/assets/images/icons/white/edit.png" ng-click="openProfilePictureModal()" ng-show="isMyProfile()" tooltip-text="'Upload New Image'" offset-y="30">
      </div>
      <ul>
        <li># of Posts: <span>{{ user.num_posts }}</span></li>
        <li># of Comments: <span>{{ user.num_comments }}</span></li>
        <li>Branches Created: <span>{{ user.num_branches }}</span></li>
        <li>Moderator Positions: <span>{{ user.num_mod_positions }}</span></li>
      </ul>
    </div>
    <div class="frame-content">
      <div id="profile-content">
        <div class="content-header">
          <h1>Profile</h1>
          <div class="content-controls">
            <tabs items="tabItems" states="tabStates"></tabs>
          </div>
        </div>
        <div class="content-body" ui-view></div>
      </div>
    </div>
  </div>
</div>
