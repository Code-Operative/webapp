<h3 class="profile-tab-description">About you...</h3>
<ul id="profile-about-properties">
  <li ng-show="user.name"><span class="field">Name: </span> <span class="value">{{ user.firstname }} {{ user.lastname }}</span></li>
  <li ng-show="user.username"><span class="field">Username: </span> <span class="value">{{ user.username }}</span></li>
  <li ng-show="user.datejoined"><span class="field">Member since: </span> <span class="value">{{ user.datejoined | date:'dd MMMM yyyy' }}</span></li>
  <li ng-show="user.gender"><span class="field">Gender: </span> <span class="value">{{ user.gender }}</span></li>
  <li ng-show="user.dob"><span class="field">DOB: </span> <span class="value">{{ user.dob | date:'dd MMMM yyyy' }}</span></li>
</ul>
