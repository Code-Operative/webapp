<h3 class="profile-tab-description">Control all your personal account settings here...</h3>
<ul id="settings-properties" ng-controller="profileSettingsController">
  <li><span class="field">Name: </span> <span class="value">{{ user.name.first }} {{ user.name.last }}</span><span class="change-value"> | <span ng-click="openModal()">Change</span></span></li>
  <li><span class="field">Username: </span> <span class="value">{{ user.username }}</span><span class="change-value"> | <span>Change</span></span></li>
  <li><span class="field">Email: </span> <span class="value">{{ user.email }}</span><span class="change-value"> | <span>Change</span></span></li>
  <li><span class="field">Gender: </span> <span class="value">{{ user.gender || 'Not Set' }}</span><span class="change-value"> | <span>Change</span></span></li>
  <li><span class="field">DOB: </span> <span class="value">{{ user.dob || 'Not Set' }}</span><span class="change-value"> | <span>Change</span></span></li>
</ul>
