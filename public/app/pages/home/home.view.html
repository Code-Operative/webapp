<div id="home-content">
  <img src="/assets/images/logo-blue-background.jpg">
  <form action="/search" ng-hide="true"> <!-- Temporarily hiding search bar -->
    <input type="text" placeholder="Search all..."></input>
    <img src="/assets/images/icons/black/search.png">
  </form>
</div>
<div id="home-footer" ng-controller="homeController">
  <ul id="footer-links">
    <a href=""><li><span>About</span></li></a>
    <a href=""><li><span>Non-profit</span></li></a>
    <a href=""><li><span>Transparency</span></li></a>
  </ul>
  <div id="footer-stats">
    <ul id="fields">
      <li><span>Users</span></li>
      <li><span>Branches</span></li>
      <li><span>Given To Charity</span></li>
      <li><span>Raised And Waiting To Be Given</span></li>
    </ul>
    <ul id="values">
      <li><span>{{ stats.user_count }}</span></li>
      <li><span>{{ stats.branch_count }}</span></li>
      <li><span>£{{ stats.donation_total }}</span></li>
      <li><span>£{{ stats.raised_total }}</span></li>
    </ul>
  </div>
</div>
