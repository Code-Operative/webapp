    <input type="text" placeholder="Search all..."></input>
    <img src="/assets/images/icons/black/search.png">
  </form>
</div>
<div id="home-footer" ng-controller="homeController">
  <ul id="footer-links-left">
    <a href="http://wecollective.co.uk/aboutus.html" target="_blank"><li><span>About</span></li></a>

  </ul>

      <li><span>Users</span></li>
      <li><span>Branches</span></li>
      <li><span>Given To Charity</span></li>
      <li><span>Raised And Waiting To Be Given</span></li>

    </ul>
