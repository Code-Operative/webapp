<div id="branch-subbranches">
  <div class="header">
    <img
      alt="Toggle sidebar"
      class="header__button style--sidebar-toggle"
      ng-class="{ 'style--toggled': Navbar.AppService.isSidebarOpen }"
      ng-click="Navbar.AppService.toggleSidebar()"
      src="/assets/images/icons/black/show.png" />

    <h1 class="header__title text--capitalize">
      {{ BranchSubbranches.BranchService.branch.id === 'root' ? 'root ' : 'child ' }}branches
    </h1>

    <a
      class="header__button ng-hide"
      ng-click="BranchSubbranches.WallService.handleHeaderButtonClick()"
      ng-show="BranchSubbranches.WallService.isHeaderButtonVisible()"
      offset-y="40"
      text="BranchSubbranches.WallService.getHeaderButtonTooltip()"
      tooltip>
    </a>

    <div class="header__controls">
      <dropdown
        items="BranchSubbranches.controls.timeRange.items"
        selected="BranchSubbranches.controls.timeRange.selectedIndex"
        title="time range">
      </dropdown>

      <dropdown
        items="BranchSubbranches.controls.sortBy.items"
        selected="BranchSubbranches.controls.sortBy.selectedIndex"
        title="sort by">
      </dropdown>
    </div>
  </div>

  <div
    class="content__body"
    loading
    loading-when="!BranchSubbranches.branches.length && BranchSubbranches.isLoading"
    on-scroll-to-bottom="BranchSubbranchesScrollToBottom">
    <ul class="content__list">
      <li
        branch="subbranch"
        card-branch
        index="$index"
        ng-repeat="subbranch in BranchSubbranches.branches">
      </li>
    </ul>
  </div>
</div>
