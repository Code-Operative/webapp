<div id="branch-subbranches">
  <h1>Root Branches</h1>
  <tabs items="tabItems" states="tabStates"></tabs>
  <div id="subbranch-list-container">
    <ul id="subbranch-list">
      <li ng-repeat="branch in branches">
        <span class="index">{{ $index }}</span>
        <img src="/assets/images/default-branch.jpg"></img>
        <div>
          <span class="title">{{ branch.name }}</span>
          <span class="description">Created by <a ui-sref="weco.profile.about({ username: '{{ branch.creator }}' })">{{ branch.creator }}</a> on {{ branch.date | date:'dd MMMM yyyy' }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
