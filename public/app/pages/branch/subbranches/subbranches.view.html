<div id="branch-subbranches">
  <div class="content-header" id="subbranches-header">
    <h1>{{ branch.id == 'root' ? 'Root Branches' : 'Child Branches' }}</h1>
    <dropdown title="'TIME RANGE'" items="timeItems" selected="selectedTimeItemIdx"></dropdown>
    <dropdown title="'SORT BY'" items="sortByItems" selected="selectedSortByItemIdx"></dropdown>
  </div>
  <div id="subbranch-list-container" loading when="isLoading">
    <ul id="subbranch-list">
      <li ng-repeat="subbranch in branches">
        <span class="index">{{ $index + 1 }}</span>
        <a ui-sref="weco.branch.subbranches({ branchid: subbranch.id })">
          <div style="background-image: url('{{ subbranch.profileUrlThumb }}'), url('/assets/images/default-branch.jpg');"></div>
        </a>
        <div>
          <a ui-sref="weco.branch.subbranches({ branchid: subbranch.id })">
            <span class="title">{{ subbranch.name }}</span>
          </a>
          <span class="description">Created by <a ui-sref="weco.profile.about({ username: subbranch.creator })">{{ subbranch.creator }}</a> on {{ subbranch.date | date:'dd MMMM yyyy' }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
