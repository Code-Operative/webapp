<div id="branch-wall">
  <div class="content-header">
    <h1>{{ BranchWall.BranchService.branch.id === 'root' ? 'Global Wall' : 'Wall' }}</h1>
    <div class="content-controls">
      <dropdown title="'TIME RANGE'" items="BranchWall.WallService.controls.timeRange.items" selected="BranchWall.WallService.controls.timeRange.selectedIndex"></dropdown>
      <dropdown title="'POST TYPE'" items="BranchWall.WallService.controls.postType.items" selected="BranchWall.WallService.controls.postType.selectedIndex"></dropdown>
      <dropdown title="'SORT BY'" items="BranchWall.WallService.controls.sortBy.items" selected="BranchWall.WallService.controls.sortBy.selectedIndex"></dropdown>
      <dropdown title="'STAT TYPE'" items="BranchWall.WallService.controls.statType.items" selected="BranchWall.WallService.controls.statType.selectedIndex"></dropdown>
    </div>
  </div>
  <div class="content-body" on-scroll-to-bottom="WallScrollToBottom" loading when="BranchWall.WallService.isLoading">
    <ul id="post-list">
      <li class="list-item" ng-repeat="post in BranchWall.WallService.posts" list-item post="post" index="$index" stat="BranchWall.WallService.getStatType()"></li>
    </ul>
  </div>
</div>
