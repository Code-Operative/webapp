<div id="branch-wall">
  <div class="content-header" id="wall-header">
    <h1>{{ branch.id == 'root' ? 'World Wall' : 'Wall' }}</h1>
    <dropdown title="timeTitle" items="timeItems" selected="selectedTimeItemIdx"></dropdown>
  </div>
  <div id="post-list-container" loading when="isLoading">
    <ul id="post-list">
      <li ng-repeat="post in posts" loading when="post.isLoading">
        <span class="index">{{ $index + 1 }}</span>
        <div class="votes">
          <img src="/assets/images/icons/black/arrow-up.png">
          <p>{{ post.individual }}</p>
          <img src="/assets/images/icons/black/arrow-down.png">
        </div>
        <a ng-show="post.profileUrlThumb">
          <div style="background-image: url('{{ post.profileUrlThumb }}')"></div>
        </a>
        <div class="data">
          <a>
            <!-- TODO: calculate how many chars can fit given the width of the post data div -->
            <p class="title">{{ post.title }}</p>
          </a>
          <span class="description">Submitted by <a ui-sref="weco.profile.about({ username: post.creator })">{{ post.creator }}</a> on {{ post.date | date:'dd MMMM yyyy' }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
