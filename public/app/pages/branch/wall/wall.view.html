<div id="branch-wall">
  <div class="content-header" id="wall-header">
    <h1>{{ branch.id == 'root' ? 'World Wall' : 'Wall' }}</h1>
    <dropdown title="timeTitle" items="timeItems" selected="selectedTimeItemIdx"></dropdown>
    <div id="stat-type-selector">
      <div id="individual-stat" ng-class="{ selected: stat == 'individual' }" ng-click="setStat('individual')">
        <img src="/assets/images/icons/black/individual.png">
      </div>
      <div id="local-stat" ng-class="{ selected: stat == 'local' }" ng-click="setStat('local')">
        <img src="/assets/images/icons/black/local.png">
      </div>
      <div id="global-stat" ng-class="{ selected: stat == 'global' }" ng-click="setStat('global')">
        <img src="/assets/images/icons/black/global.png">
      </div>
    </div>
  </div>
  <div id="post-list-container" loading when="isLoading">
    <ul id="post-list">
      <li ng-repeat="post in posts" loading when="post.isLoading">
        <span class="index">{{ $index + 1 }}</span>
        <div class="votes">
          <img src="/assets/images/icons/black/arrow-up.png">
          <p>{{ post[stat] }}</p>
          <img src="/assets/images/icons/black/arrow-down.png">
        </div>
        <!-- Two DOM elements conditionally displayed if the post is a text type.
             One is to perform internal state transition with uisref. (Text posts)
             One is to link to an external site. (Non-text posts) -->
        <a ng-if="post.type == 'text'" ui-sref="weco.branch.post({ postid: post.id })"
           ng-show="post.data.profileUrlThumb" target="_blank">
          <div style="background-image: url('{{ post.data.profileUrlThumb }}')"></div>
        </a>
        <a ng-if="post.type != 'text'" href="{{ post.data.text }}"
           ng-show="post.data.profileUrlThumb" target="_blank">
          <div style="background-image: url('{{ post.data.profileUrlThumb }}')"></div>
        </a>

        <div class="data">
          <!-- Two DOM elements conditionally displayed again - see above. -->
          <a ng-if="post.type == 'text'" ui-sref="weco.branch.post({ postid: post.id })" target="_blank">
            <p class="title">{{ post.data.title }}</p>
          </a>
          <a ng-if="post.type != 'text'" href="{{ post.data.text }}" target="_blank">
            <p class="title">{{ post.data.title }}</p>
          </a>
          <span class="description">Submitted by <a ui-sref="weco.profile.about({ username: post.data.creator })">{{ post.data.creator }}</a> on {{ post.date | date:'dd MMMM yyyy' }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
