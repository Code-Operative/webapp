<div id="branch-wall">
  <div class="content-header" id="wall-header">
    <h1>{{ branch.id == 'root' ? 'World Wall' : 'Wall' }}</h1>
    <dropdown title="timeTitle" items="timeItems" selected="selectedTimeItemIdx"></dropdown>
  </div>
  <div id="post-list-container" loading when="isLoading">
    <ul id="post-list">
      <li ng-repeat="post in posts">
        <span class="index">{{ $index + 1 }}</span>
        <div class="votes">
          <img src="/assets/images/icons/black/arrow-up.png">
          <p>3,200</p>
          <img src="/assets/images/icons/black/arrow-down.png">
        </div>
        <a ui-sref="">
          <div style="background-image: url('{{ post.profileUrlThumb }}'), url('/assets/images/default-branch.jpg');"></div>
        </a>
        <div class="data">
          <a ui-sref="">
            <span class="title">Post Title...</span>
          </a>
          <span class="description">Submitted by <a ui-sref="">username</a> to <a ui-sref="">Branch Name</a> on January 1st, 1970</span>
        </div>
      </li>
    </ul>
  </div>
</div>
