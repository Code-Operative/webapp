<div
  class="post__preview-content style--image"
  ng-class="{ 'maximised': BranchPost.previewState === 'maximise' }"
  ng-show="BranchPost.PostService.post.type === 'image' && BranchPost.previewState !== 'hide'">
  <div class="post__preview-image-container">
    <img
      alt=""
      class="post__preview-image"
      src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
      style="background-image: url('{{ BranchPost.AppService.getProxyUrl(BranchPost.PostService.post.data.text) }}')" />
  </div>
</div>
