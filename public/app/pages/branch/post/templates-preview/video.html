<div
  class="post__preview-content style--video"
  ng-class="{ 'maximised': BranchPost.previewState === 'maximise' }"
  ng-show="BranchPost.PostService.post.type === 'video' && BranchPost.getVideoEmbedUrl() !== '' && BranchPost.previewState !== 'hide'">
  <div>
    <iframe
      allowfullscreen
      frameborder="0"
      height="480"
      ng-src="{{ BranchPost.getVideoEmbedUrl() }}"
      width="854">
    </iframe>
  </div>
</div>
