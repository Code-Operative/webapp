<div id="branch-post" loading when="isLoading">
  <div id="post-header">
    <div id="post-picture" ng-show="post.profileUrlThumb" style="background-image: url('{{ post.profileUrlThumb }}')"></div>
    <div class="data">
      <p class="title">{{ post.title }}</p>
      <span class="description">Submitted by <a ui-sref="weco.profile.about({ username: post.creator })">{{ post.creator }}</a> on {{ post.date | date:'dd MMMM yyyy' }}</span>
    </div>
  </div>
  <div id="post-content" marked="markdownRaw"></div>
</div>
