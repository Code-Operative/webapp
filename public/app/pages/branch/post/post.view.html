<div id="branch-post" loading when="isLoading">
  <div id="post-header">
    <div id="post-picture" ng-show="post.profileUrlThumb" style="background-image: url('{{ post.profileUrlThumb }}')"></div>
    <div class="data">
      <p class="title">{{ post.title }}</p>
      <span class="description">Submitted by <a ui-sref="weco.profile.about({ username: post.creator })">{{ post.creator }}</a> on {{ post.date | date:'dd MMMM yyyy' }}</span>
    </div>
  </div>
  <div id="image-post" class="post-content" ng-show="post.type == 'image'">
    <div style="background-image: url('{{ post.text }}'), url('/assets/images/invalid-image-url.png')"></div>
  </div>
  <div id="video-post" class="post-content" ng-show="post.type == 'video' && videoEmbedURL !== ''">
    <iframe width="854" height="480" ng-src="{{ videoEmbedURL }}" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="post-content" marked="markdownRaw" ng-show="post.type == 'text'"></div>
</div>
