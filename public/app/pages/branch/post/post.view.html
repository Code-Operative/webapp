<div id="branch-post" loading when="isLoading">
  <div id="post-header">
    <div class="votes">
      <img src="/assets/images/icons/black/arrow-up.png">
      <p>{{ post.individual }}</p>
      <img src="/assets/images/icons/black/arrow-down.png">
    </div>
    <div id="post-picture" ng-show="post.profileUrlThumb" style="background-image: url('{{ post.profileUrlThumb }}')"></div>
    <div class="data">
      <p class="title">{{ post.data.title }}</p>
      <span class="description">Submitted by <a ui-sref="weco.profile.about({ username: post.data.creator })">{{ post.data.creator }}</a> on {{ post.date | date:'dd MMMM yyyy' }}</span>
    </div>
  </div>
  <div id="post-content" marked="markdownRaw">
  </div>
</div>
