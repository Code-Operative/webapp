<chart
  chart-data="BranchPostResults.chart.data"
  labels="BranchPostResults.chart.labels"
  ng-show="BranchPostResults.hasSomeVotes()"
  options="BranchPostResults.chart.options"
  type="BranchPostResults.chart.type">
</chart>

<div class="post__content-wrapper">
  <p
    id="no-answers"
    ng-show="!BranchPostResults.answers.length">
    No answers yet!
  </p>

  <ul>
    <li
      answer="answer"
      card-poll-answer
      class="style--result"
      index="$index"
      ng-repeat="answer in BranchPostResults.answers"
      type="result">
    </li>
  </ul>
</div>
