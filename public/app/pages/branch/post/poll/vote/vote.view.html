<div class="content-header" id="poll-vote-header">
  <dropdown title="'SORT BY'" items="sortAnswersByItems" selected="selectedAnswerSortByItemIdx"></dropdown>
</div>
<div id="answer-list-container">
  <ul id="answer-list">
    <li ng-repeat="answer in answers">
      <span class="index">{{ $index + 1 }}</span>
      <div class="data">
        <p class="title">{{ answer.text }}</p>
        <span class="description">Submitted by <a ui-sref="weco.profile.about({ username: answer.creator })">{{ answer.creator }}</a> at {{ answer.date | date:'HH:mm on dd of MMMM yyyy' }}</span>
      </div>
    </li>
  </ul>
</div>
