<div id="image-post" ng-show="BranchPost.PostService.post.type === 'image' && BranchPost.previewState !== 'hide'" ng-class="{ 'maximised': BranchPost.previewState === 'maximise' }">
  <div style="background-image: url('{{ BranchPost.AppService.getProxyUrl(BranchPost.PostService.post.data.text) }}'), url('/assets/images/invalid-image-url.jpg')"></div>
</div>
