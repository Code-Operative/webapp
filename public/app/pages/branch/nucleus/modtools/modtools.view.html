<div id="nucleus-modtools-container">
  <ul id="nucleus-modtools-properties">
    <li><span class="danger" ng-click="openDeleteBranchModal()">Remove a {{ branchid === 'root' ? 'Root' : 'Child' }} Branch</span></li>
    <li ng-show="branchid === 'root'"><span class="danger" ng-click="openUpdateHomepageStatsModal()">Edit the Homepage Stats</span></li>
    <li><span ng-click="openAddModModal()">Add a Moderator</span></li>
    <li><span ng-click="openRemoveModModal()">Remove a Moderator</span></li>
    <li ng-hide="branchid == 'root'"><span ng-click="openSubmitSubbranchRequestModal()">Submit Parent Branch Request</span></li>
    <li><span ng-click="openReviewSubbranchRequestsModal()">Review Child Branch Requests</span></li>
  </ul>
  <ul id="nucleus-modtools-log">
    <div loading when="isLoading">
      <h2>Moderator Action Log</h2>
      <h3 ng-show="!modLog || modLog.length == 0">No entries to display</h3>
      <li class="clearfix" mod-log-entry ng-repeat="entry in modLog" entry="entry"></li>
    </div>
  </ul>
</div>
