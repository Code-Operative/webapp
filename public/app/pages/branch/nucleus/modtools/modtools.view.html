<ul id="nucleus-modtools-properties">
  <li><span ng-click="openAddModModal()">Add a Moderator</span></li>
  <li><span ng-click="openRemoveModModal()">Remove a Moderator</span></li>
</ul>
<ul id="nucleus-modtools-log">
  <h2>Moderator Action Log</h2>
  <div loading when="isLoading">
    <li ng-repeat="entry in modLog">
      <span class="time">{{ entry.date | date: 'dd MMMM yyyy HH:mm' }}</span>
      <span class="entry">
        <a ui-sref="weco.profile.about({ username: entry.username })">{{ entry.username }}</a>
        {{ getLogActionVerb(entry.action) }}
        <a ui-sref="weco.profile.about({ username: entry.data })">{{ entry.data }}</a>
        as a moderator.
      </span>
    </li>
  </div>
</ul>
