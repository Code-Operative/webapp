<ul id="nucleus-about-properties">
  <li ng-show="branch.name"><span class="field">Visible Name: </span> <span class="value">{{ branch.name }}</span></li>
  <li ng-show="branch.date"><span class="field">Created on: </span> <span class="value">{{ branch.date | date: 'dd MMMM yyyy' }}</span></li>
  <li ng-show="branch.creator"><span class="field">Created by: </span> <span class="value"><a ui-sref="weco.profile.about({ username: '{{ branch.creator }}' })">{{ branch.creator }}</a></span></li>
  <li ng-show="branch.description"><span class="field">Description: </span> <div class="value" ng-bind-html="addHTMLLineBreaks(branch.description) || 'Not Set'"></div></li>
  <li ng-show="branch.rules"><span class="field">Rules &amp; Etiquette: </span> <div class="value" ng-bind-html="addHTMLLineBreaks(branch.rules) || 'Not Set'"></div></li>
</ul>
