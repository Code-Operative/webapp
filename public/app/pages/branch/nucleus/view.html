<div id="branch-nucleus">
  <div class="header">
    <img
      alt="Toggle sidebar"
      class="header__button style--sidebar-toggle"
      ng-class="{ 'style--toggled': Navbar.AppService.isSidebarOpen }"
      ng-click="Navbar.AppService.toggleSidebar()"
      src="/assets/images/icons/black/show.png" />

    <h1 class="header__title text--capitalize">
    	{{ 'root' === Branch.BranchService.branch.id ? 'global ' : '' }}nucleus
    </h1>

    <div class="header__controls">
      <tabs
        items="BranchNucleus.state.tabItems"
      	states="BranchNucleus.state.tabStates"
      	state-params="BranchNucleus.state.tabStateParams">
      </tabs>
    </div>
  </div>
  
  <div
    class="content__body"
  	ng-class="BranchNucleus.$state.current.name.slice(BranchNucleus.$state.current.name.lastIndexOf('.') + 1)"
  	ui-view>
  </div>
</div>
