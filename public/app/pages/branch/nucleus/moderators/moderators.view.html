<div id="branch-nucleus-moderators-list-container">
  <ul loading when="isLoading">
    <a ng-repeat="mod in mods" ui-sref="weco.profile.about({ username: mod.username })">
      <li>
        <div class="mod-picture" style="background-image: url('{{ mod.profileUrl }}'), url('/assets/images/default-profile.jpg');"></div>
        <span>{{ mod.firstname }} {{ mod.lastname }}</span>
      </li>
    </a>
  </ul>
</div>
