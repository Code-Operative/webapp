<div id="nucleus-moderators-list-container"
	loading
  loading-when="!BranchNucleusModerators.mods.length && BranchNucleusModerators.isLoading">
  <ul>
    <a ng-repeat="mod in BranchNucleusModerators.mods" ui-sref="weco.profile.about({ username: mod.username })">
      <li>
        <div class="mod-picture" style="background-image: url('{{ mod.profileUrl }}'), url('{{ mod.profileUrlThumb }}'), url('/assets/images/default-profile.jpg');"></div>
        <span>{{ mod.name }}</span>
      </li>
    </a>
  </ul>
</div>
