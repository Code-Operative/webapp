<div id="nucleus-flagged-posts">
  <div class="header">
    <h1 class="header__title text--capitalize">
      Flagged posts
    </h1>

    <div class="header__controls">
      <dropdown
        class="text--uppercase"
        items="BranchNucleusFlaggedPosts.controls.timeRange.items"
        selected="BranchNucleusFlaggedPosts.controls.timeRange.selectedIndex"
        title="time range">
      </dropdown>

      <dropdown
        class="text--uppercase"
        items="BranchNucleusFlaggedPosts.controls.postType.items"
        selected="BranchNucleusFlaggedPosts.controls.postType.selectedIndex"
        title="post type">
      </dropdown>
    </div>
  </div>

  <div
    class="content__body"
    loading
    loading-when="!BranchNucleusFlaggedPosts.posts.length && BranchNucleusFlaggedPosts.isLoading"
    on-scroll-to-bottom="FlaggedPostsScrollToBottom">
    <ul class="content__list">
      <li
        class="branch__post list-item"
        index="$index"
        list-item
        ng-repeat="post in BranchNucleusFlaggedPosts.posts"
        post="post">
      </li>
    </ul>
  </div>
</div>
