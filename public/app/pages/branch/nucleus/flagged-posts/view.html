<div id="nucleus-flagged-posts">
  <div class="content-header">
    <div class="content-controls">
      <dropdown class="text--uppercase"
        items="BranchNucleusFlaggedPosts.WallService.controls.timeRange.items"
        selected="BranchNucleusFlaggedPosts.WallService.controls.timeRange.selectedIndex"
        title="'timeTIME RANGE'">
      </dropdown>

      <dropdown class="text--uppercase"
        items="BranchNucleusFlaggedPosts.WallService.controls.postType.items"
        selected="BranchNucleusFlaggedPosts.WallService.controls.postType.selectedIndex"
        title="'POST TYPE'">
      </dropdown>
    </div>
  </div>

  <div class="content-body"
    loading
    loading-when="BranchNucleusFlaggedPosts.WallService.isLoading"
    on-scroll-to-bottom="WallScrollToBottom">
    <ul id="post-list">
      <li class="list-item"
        index="$index"
        list-item
        ng-repeat="post in BranchNucleusFlaggedPosts.WallService.posts"
        post="post">
      </li>
    </ul>
  </div>
</div>
