<div class="header style--inner">
  <div class="header__body">
    <div class="header__controls">
      <dropdown
        items="FlaggedPosts.timeRange"
        selected="FlaggedPosts.controls.timeRange.selectedIndex"
        title="FlaggedPosts.controls.timeRange.title">
      </dropdown>

      <dropdown
        items="FlaggedPosts.postType"
        selected="FlaggedPosts.controls.postType.selectedIndex"
        title="FlaggedPosts.controls.postType.title">
      </dropdown>

      <dropdown
        items="FlaggedPosts.sortBy"
        selected="FlaggedPosts.controls.sortBy.selectedIndex"
        title="FlaggedPosts.controls.sortBy.title">
      </dropdown>
    </div>
  </div>
</div>

<div
  class="content__body"
  loading
  loading-when="FlaggedPosts.isLoading && !FlaggedPosts.posts.length">
  <ul class="content__list">
    <li
      class="branch__post list-item"
      index="$index"
      list-item
      ng-repeat="post in FlaggedPosts.posts track by $index"
      post="post">
    </li>
  </ul>
</div>
