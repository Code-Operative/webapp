<cover-photo
  can-edit="Branch.isModerator()"
  image-url="Branch.BranchService.branch.coverUrl"
  open-upload-cover-modal="Branch.openModal"
  thumb-url="Branch.BranchService.branch.coverUrlThumb" >
</cover-photo>

<div class="cover-page page">
  <div
    class="frame"
    id="branch-frame"
    loading
    loading-when="Branch.isLoading">
    <div
      class="sidebar frame-column"
      id="branch-info"
      ng-class="{ 'open': Branch.AppService.isSidebarOpen }">
      <div class="sidebar-info">
        <h1>{{ Branch.BranchService.branch.name }}</h1>
        
        <h2 id="inf-symbol" ng-show="Branch.BranchService.branch.parent.id === 'none'">&infin;</h2>
        
        <h2 ng-show="Branch.BranchService.branch.parent.id !== 'none'">
          <span
            class="ng-hide"
            ng-show="Branch.BranchService.branch.parent.id && Branch.BranchService.branch.parent.id !== 'root'">
            ... /
          </span>
          <a ui-sref="weco.branch.subbranches({ branchid: Branch.BranchService.branch.parent.id })">
            {{ Branch.BranchService.branch.parent.name || 'All' }}
          </a>
          <span>
            /
          </span>
          <a ui-sref="weco.branch.subbranches({ branchid: Branch.BranchService.branch.id })">
            {{ Branch.BranchService.branch.name }}
          </a>
        </h2>
      </div>
      
      <div class="sidebar-picture frame-column-picture" style="background-image: url('{{ Branch.BranchService.branch.profileUrl }}'), url('{{ Branch.BranchService.branch.profileUrlThumb }}'), url('/assets/images/default-branch.jpg');">
        <img
          alt=""
          id="edit"
          ng-click="Branch.openModal('profile-picture')"
          ng-show="Branch.isModerator()"
          src="/assets/images/icons/black/edit.png" />
      </div>
      
      <ul id="branch-controls" class="sidebar-controls">
        <li>
          <a
            ng-class="{ 'selected' : Branch.isControlSelected('nucleus') }"
            offset-y="60"
            text="'Nucleus'"
            tooltip
            ui-sref="weco.branch.nucleus.about({ branchid: Branch.BranchService.branch.id })">
            <img alt="" src="/assets/images/icons/black/nucleus.png" />
          </a>
        </li>
        <li>
          <a
            ng-class="{ 'selected' : Branch.isControlSelected('subbranches') }"
            offset-y="60"
            text="'Child Branches'"
            tooltip
            ui-sref="weco.branch.subbranches({ branchid: Branch.BranchService.branch.id })" >
            <img alt="" src="/assets/images/icons/black/branch.png" />
          </a>
        </li>
        <li>
          <a
            ng-class="{ 'selected' : Branch.isControlSelected('wall') }"
            offset-y="60"
            text="'Wall'"
            tooltip
            ui-sref="weco.branch.wall({ branchid: Branch.BranchService.branch.id })">
            <img alt="" src="/assets/images/icons/black/wall.png" />
          </a>
        </li>
        <li>
          <a
            id="add-content"
            ng-class="{ 'disabled': !Branch.canAddContent() }"
            ng-click="Branch.addContent()"
            offset-y="60"
            text="Branch.getAddContentTooltip()"
            tooltip>
            <img alt="" src="/assets/images/icons/black/add.png" />
          </a>
        </li>
      </ul>
    </div>
    
    <div class="frame-content" ui-view></div>
  </div>
</div>
