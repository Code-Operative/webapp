<div id="branch-frame" ng-style="{ 'height': '100%' }">
  <div loading when="isLoading">
    <div id="branch-info">
      <h1>All</h1>
      <h2>&infin;</h2>
      <div id="branch-picture" style="background-image: url('{{ branch.pictureUrl }}'), url('/assets/images/default-branch.jpg');">
        <img id="edit-picture" src="/assets/images/icons/white/edit.png">
      </div>
      <ul id="branch-controls">
        <a ui-sref="weco.branch.nucleus({ branchname: '{{ branchname }}' })" ng-class="{ 'selected' : isControlSelected('nucleus') }">
          <li><img src="/assets/images/icons/black/nucleus.png"></li>
        </a>
        <a ui-sref="weco.branch.subbranches({ branchname: '{{ branchname }}' })" ng-class="{ 'selected' : isControlSelected('subbranches') }">
          <li><img src="/assets/images/icons/black/branch.png"></li>
        </a>
        <a ui-sref="weco.branch.wall({ branchname: '{{ branchname }}' })"  ng-class="{ 'selected' : isControlSelected('wall') }">
          <li><img src="/assets/images/icons/black/wall.png"></li>
        </a>
        <a><li><img src="/assets/images/icons/black/add.png"></li></a>
      </ul>
    </div>
    <div id="branch-content" ui-view>
    </div>
  </div>
</div>
