<cover-photo image-url="branch.coverUrl" thumb-url="branch.coverUrlThumb" is-open="showCover" can-edit="isModerator()"></cover-photo>
<div class="cover-page page" ng-class="{ 'coverOpen': showCover }">
  <div id="branch-frame" class="frame" loading when="isLoading">
    <div id="branch-info" class="frame-column">
      <h1>{{ branch.name }}</h1>
      <h2 id="inf-symbol" ng-show="branch.parentid === 'none'">&infin;</h2>
      <h2 ng-show="branch.parentid !== 'none'"><span ng-show="parent.id !== 'root'">... / </span><a ui-sref="weco.branch.subbranches({ branchid: branch.parentid })">{{ parent.name }}</a> / <a ui-sref="weco.branch.subbranches({ branchid: branch.id })">{{ branch.name }}</a></h2>
      <div class="frame-column-picture" style="background-image: url('{{ branch.profileUrl }}'), url('{{ branch.profileUrlThumb }}'), url('/assets/images/default-branch.jpg');">
        <img id="edit" src="/assets/images/icons/white/edit.png" ng-click="openProfilePictureModal()" ng-show="isModerator()">
      </div>
      <ul id="branch-controls">
        <li>
          <a ui-sref="weco.branch.nucleus.about({ branchid: branchid })" ng-class="{ 'selected' : isControlSelected('nucleus') }" >
            <img src="/assets/images/icons/black/nucleus.png">
          </a>
        </li>
        <li>
          <a ui-sref="weco.branch.subbranches({ branchid: branchid })" ng-class="{ 'selected' : isControlSelected('subbranches') }">
            <img src="/assets/images/icons/black/branch.png">
          </a>
        </li>
        <li>
          <a ui-sref="weco.branch.wall({ branchid: branchid })" ng-class="{ 'selected' : isControlSelected('wall') }">
            <img src="/assets/images/icons/black/wall.png">
          </a>
        </li>
        <li>
          <a id="add-content" ng-click="addContent()" ng-class="{ 'disabled': !canAddContent() }">
            <img src="/assets/images/icons/black/add.png">
          </a>
        </li>
      </ul>
    </div>
    <div class="frame-content" ui-view>
    </div>
  </div>
</div>
