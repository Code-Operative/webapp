<h3 class="profile-tab-description">Control all your personal account settings here...</h3>
<ul id="settings-properties">
  <li><span class="field">Name: </span> <span class="value">{{ user.name.first }} {{ user.name.last }}</span></li>
  <li><span class="field">Username: </span> <span class="value">{{ user.username }}</span></li>
  <li><span class="field">Email: </span> <span class="value">{{ user.email }}</span></li>
</ul>
