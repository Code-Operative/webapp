<div class="dropdown">
  <div class="title">
    <span>{{ title() }}</span>
  </div>
  <div class="container" ng-mouseleave="select(selected)">
    <div class="item" ng-mouseover="open()">
      <span class="selected">{{ items[selected] }}</span>
      <img src="/assets/images/icons/black/expand.png">
    </div>
    <ul ng-show="isOpen">
      <li class="item" ng-repeat="item in items" ng-click="select($index)">{{ item }}</li>
    </ul>
  </div>
</div>
