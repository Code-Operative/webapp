<div class="dropdown">
  <div class="dropdown-title">
    <span class="text--uppercase">
      {{ Dropdown.title }}
    </span>
  </div>
  
  <div class="dropdown-container">
    <div class="dropdown--list-item" ng-mouseenter="Dropdown.open()">
      <span class="selected text--uppercase">
        {{ Dropdown.items[Dropdown.selected] }}
      </span>
      <img alt="" src="/assets/images/icons/black/expand.png" />
    </div>
    
    <ul class="dropdown--list" ng-mouseleave="Dropdown.close()">
      <li
        class="dropdown--list-item text--uppercase"
        ng-class="{ 'selected': item === Dropdown.items[Dropdown.selected] }"
        ng-click="Dropdown.select($index)"
        ng-repeat="item in Dropdown.items">
        {{ item }}
      </li>
    </ul>
  </div>
</div>
