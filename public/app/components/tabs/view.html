<ul class="tabs">
  <li
    class="tabs__item"
    ng-class="{ 'selected': Tabs.isSelected($index) }"
    ng-repeat="item in Tabs.items">
    <a
     class="tabs__link"
     ng-href="{{ Tabs.$state.href(Tabs.states[$index], Tabs.stateParams[$index]) }}">
      <span class="text--uppercase">{{ item }}</span>
    </a>
  </li>
</ul>
