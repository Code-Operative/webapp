<div class="tag-editor">
  <p>{{ errorMessage }}</p>
  <div class="add-item">
    <input ng-model="data.item" placeholder="{{ title() }}" ng-disabled="items.length >= max()"></input>
    <img src="/assets/images/icons/black/add.png" ng-click="addItem()">
  </div>
  <div class="tagged-items">
    <div class="tagged-item" ng-repeat="item in items">
      <span>{{ item }}</span>
      <img src="/assets/images/icons/white/close.png" ng-click="removeItem(item)">
    </div>
  </div>
</div>
