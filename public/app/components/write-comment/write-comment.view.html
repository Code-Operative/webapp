<div class="write-comment clearfix">
  <div loading when="isLoading">
    <textarea placeholder="{{ placeholder() }}" ng-model="comment.text"></textarea>
    <div class="button-container">
      <div class="button cancel" ng-click="cancelComment()"><span>CANCEL</span></div>
      <div class="button ok" ng-click="postComment()"><span>POST</span></div>
    </div>
  </div>
</div>
