<div id="modal-backdrop" ng-show="isOpen()"></div>
<div id="modal-container" ng-show="isOpen()">
  <div id="modal-content">
    <div id="modal-injected-content" ng-include="getTemplateUrl()"></div>
    <div id="modal-buttons">
      <div class="button cancel" ng-click="Cancel()"><span>CANCEL</span></div>
      <div class="button ok" ng-click="OK()"><span>OK</span></div>
    </div>
  </div>
</div>
