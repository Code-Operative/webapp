<div id="modal-backdrop" ng-show="isOpen()"></div>
<div id="modal-container" ng-show="isOpen()">
  <div id="modal-content">
    <div id="modal-injected-content" ng-include="templateUrl()"></div>
    <div id="modal-buttons">
      <div id="modal-cancel"><span>CANCEL</span></div>
      <div id="modal-ok"><span>OK</span></div>
    </div>
  </div>
</div>
