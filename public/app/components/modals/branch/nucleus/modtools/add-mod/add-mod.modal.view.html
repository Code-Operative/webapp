<div id="nucleus-addmod-modal" ng-controller="modalNucleusAddModController">
  <div loading when="isLoading">
    <h1>Add a Moderator</h1>
    <p class="error-message">{{ errorMessage }}</p>
    <div id="nucleus-addmod-inputs">
      <input ng-model="data.username" placeholder="Username of new Moderator" type="text" ng-change="data.username = data.username.split(' ').join('')"></input>
    </div>
  </div>
</div>
