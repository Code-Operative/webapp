<div id="nucleus-submitsubbranchrequest-modal" ng-controller="modalNucleusSubmitSubbranchRequestController">
  <div loading when="isLoading">
    <h1>Submit a Parent Branch Request</h1>
    <p class="error-message">{{ errorMessage }}</p>
    <div id="nucleus-submitsubbranchrequest-inputs">
      <input ng-model="data.parentid" placeholder="Unique Name of New Parent Branch" type="text" ng-change="data.parentid = data.parentid.split(' ').join('')"></input>
    </div>
  </div>
</div>
