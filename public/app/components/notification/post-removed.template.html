<div class="title" ng-if="notification.type === NotificationTypes.POST_REMOVED"><a ng-click="setUnread(false)" ui-sref="weco.profile.about({ username: notification.data.username })">{{ notification.data.username === UserService.user.username ? 'you' : notification.data.username }}</a> removed your<a ng-click="setUnread(false)" ui-sref="weco.branch.post({ branchid: notification.data.branchid, postid: notification.data.postid })">post </a> from<a ng-click="setUnread(false)" ui-sref="weco.branch.nucleus.about({ branchid: notification.data.branchid })">b/{{ notification.data.branchid }}</a> {{ reasonString() }}, stating:<p class="message">{{ notification.data.message }}</p></div>
