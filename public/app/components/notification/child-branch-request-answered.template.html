<div class="title" ng-if="notification.type === NotificationTypes.CHILD_BRANCH_REQUEST_ANSWERED"><a ng-click="setUnread(false)" ui-sref="weco.profile.about({ username: notification.data.username })">{{ notification.data.username === UserService.user.username ? 'you' : notification.data.username }}</a> {{ notification.data.action }}ed your parent branch request from <a ng-click="setUnread(false)" ui-sref="weco.branch.nucleus.about({ branchid: notification.data.childid })">b/{{ notification.data.childid }}</a> to <a ng-click="setUnread(false)" ui-sref="weco.branch.nucleus.about({ branchid: notification.data.parentid })">b/{{ notification.data.parentid }}</a></div>
