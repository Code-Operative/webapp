<div class="title" ng-if="notification.type === NotificationTypes.NEW_CHILD_BRANCH_REQUEST"><a ng-click="setUnread(false)" ui-sref="weco.profile.about({ username: notification.data.username })">{{ notification.data.username === UserService.user.username ? 'you' : notification.data.username }}</a> submitted a parent branch request on behalf of <a ng-click="setUnread(false)" ui-sref="weco.branch.nucleus.about({ branchid: notification.data.childid })">b/{{ notification.data.childid }}</a> to <a ng-click="setUnread(false)" ui-sref="weco.branch.nucleus.about({ branchid: notification.data.parentid })">b/{{ notification.data.parentid }}</a></div>
