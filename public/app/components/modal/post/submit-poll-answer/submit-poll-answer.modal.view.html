<div id="submit-poll-answer-modal" ng-controller="SubmitPollAnswerModalController as SubmitPollAnswerModal">
  <div loading when="SubmitPollAnswerModal.isLoading" class="clearfix">
    <h1>Submit a new answer</h1>
    <p class="error-message">{{ SubmitPollAnswerModal.errorMessage }}</p>
    <input type="text" ng-model="SubmitPollAnswerModal.newAnswer" placeholder="New answer..."></input>
  </div>
</div>
