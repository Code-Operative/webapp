<div id="flag-post-modal" ng-controller="FlagPostModalController as FlagPostModal">
  <div id="flag-post-modal-content" loading when="FlagPostModal.isLoading">
    <h1>Flag a Post</h1>
    <p class="error-message">{{ FlagPostModal.errorMessage }}</p>
    <dropdown title="'THIS POST IS'" items="FlagPostModal.flagItems" selected="FlagPostModal.selectedIndex"></dropdown>
    <p class="info" ng-show="FlagPostModal.selectedIndex === 0">Note: Please check the <a ui-sref="weco.branch.nucleus.about({ branchid: FlagPostModal.ModalService.inputArgs.branchid })" ng-click="FlagPostModal.close()">branch rules</a> first.</p>
    <p class="info" ng-show="FlagPostModal.selectedIndex === 1">Note: Please check the <a>site rules</a> first.</p>
  </div>
</div>
