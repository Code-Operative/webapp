<div
  class="modal__overlay ng-hide"
  ng-show="ModalService.isOpen">
</div>

<div
  class="modal__wrapper"
  ng-show="ModalService.isOpen">
  <div
    class="modal ng-hide"
    ng-show="ModalService.isOpen">
    <div id="modal-injected-content" ng-include="ModalService.templateUrl"></div>

    <div class="modal__controls">
      <div class="modal__button style--secondary" ng-click="Cancel()">
        <span>CANCEL</span>
      </div>
      <div class="modal__button style--primary" ng-click="OK()">
        <span>OK</span>
      </div>
    </div>
  </div>
</div>
