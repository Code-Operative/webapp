<div
  id="nucleus-deletebranch-modal"
  ng-controller="DeleteBranchModalController as DeleteBranchModal">
  <div
    loading
    loading-when="DeleteBranchModal.isLoading">
    <h1>Remove a Child Branch</h1>
    <p class="error-message">{{ DeleteBranchModal.errorMessage }}</p>
    <div id="nucleus-deletebranch-inputs">
      <input
        ng-change="DeleteBranchModal.data.branchid = DeleteBranchModal.data.branchid.split(' ').join('')"
        ng-model="DeleteBranchModal.data.branchid"
        placeholder="Unique Name of the Child Branch to be Removed"
        type="text" />
    </div>
  </div>
</div>
