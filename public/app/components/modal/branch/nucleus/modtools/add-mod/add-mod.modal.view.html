<div id="nucleus-addmod-modal" ng-controller="BranchNucleusModtoolsAddModController as BranchNucleusModtoolsAddMod">
  <div loading when="BranchNucleusModtoolsAddMod.isLoading">
    <h1>Add a Moderator</h1>
    <p class="error-message">{{ BranchNucleusModtoolsAddMod.errorMessage }}</p>
    <div id="nucleus-addmod-inputs">
      <input ng-model="BranchNucleusModtoolsAddMod.data.username" placeholder="Username of new Moderator" type="text" ng-change="BranchNucleusModtoolsAddMod.data.username = BranchNucleusModtoolsAddMod.data.username.split(' ').join('')"></input>
    </div>
  </div>
</div>
