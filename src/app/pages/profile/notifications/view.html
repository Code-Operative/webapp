<ul
  class="content__list content__list--no-padding"
  loading
  loading-when="!ProfileNotifications.notifications.length && ProfileNotifications.isLoading"
  ng-if="ProfileNotifications.notifications.length > 0">
  <li
    class="notification style--padding"
    ng-class="{ 'style--highlighted': item.unread }"
    ng-repeat="item in ProfileNotifications.notifications">
    <div class="list-item__toggle" ng-click="ProfileNotifications.toggleUnreadState(item)"></div>
    
    <span class="list-item-index">
      {{ $index + 1 }}
    </span>

    <div class="list-item-image">
      <img
        alt=""
        ng-src="assets/images/notifications/{{ ProfileNotifications.getNotificationImageType(item) }}.png" />
    </div>
    
    <div class="list-item-info">
      <span class="list-item__title">
        <notification notification="item"></notification>
      </span>

      <br />

      <span class="list-item__detail">
        received at {{ item.date | date:'HH:mm on dd of MMMM yyyy' }}
      </span>
    </div>
  </li>
</ul>

<div
  class="empty-wrapper"
  ng-if="ProfileNotifications.notifications.length === 0">
  <p class="empty__text">
    No notifications.
  </p>
</div>
