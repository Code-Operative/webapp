<div id="submit-poll-answer-modal" ng-controller="SubmitPollAnswerModalController as SubmitPollAnswerModal">
  <div class="clearfix"
  	loading
  	loading-when="SubmitPollAnswerModal.isLoading">
    <h1>Submit a new answer</h1>
    <p class="error-message">
    	{{ SubmitPollAnswerModal.errorMessage }}
    </p>
    <input ng-model="SubmitPollAnswerModal.newAnswer"
      placeholder="New answer..." 
      type="text" />
  </div>
</div>
